<div name="tituloPagina" class="container">
			<div class="row">
				<div class="col-md-4">
					<img src="/prueba/imagenes/ej.png"  class="img-thumbnail">
				</div>
				<h1>Listado de Educadoras Eliminadas</h1>
				
			</div>
</div>
<br>
<div class="col-xs-9">
    <div class="row">
        <a href="#educadora-gestionar/" value="Si"></span>Click AQUI para Mostrar s√≥lo educadoras No eliminadas</a>
        <input type="text" ng-model="search" class="form-control pull-right" placeholder="Buscar educadora..." style="width: 300px">
    </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>Rut</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Administrador</th>
            </tr>
        </thead>
        
        
        <tbody>
            <tr ng-repeat="educadora in educadoras | filter:search" ng-show="educadora.eliminado == 1 ">

                <td> {{educadora.rut_educadora}} </td>
                <td> {{educadora.nombre}} </td>
                <td> {{educadora.email}} </td>
                <td> {{educadora.administrador}} </td>
      
                <td>
                    <a href="#/educadora-editar/{{educadora.id_educadora}}" class="btn btn-warning"><span class="glyphicon glyphicon-pencil"></span> Editar</a>
                    <button ng-controller="activarEducadoraController" ng-click="activar()" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span> Activar</button>
               </td>
            </tr>
        </tbody>
    </table>
</div>
