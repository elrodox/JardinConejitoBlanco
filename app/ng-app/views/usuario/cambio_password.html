<div>
    <form ng-submit="enviandoDatos()">
        <div class="row">
            <div class="col-md-9 col-md-offset-3">
                <label for="">Contraseña antigua:</label>
            </div>

            <div class="col-md-9 col-md-offset-3">
                <input type="password" ng-model="dato.passwordAntigua" placeholder="Ingrese contraseña antigua"/>
            </div>
            <div class="col-md-9 col-md-offset-3">
                <br>
                <label for="">Contraseña nueva:</label>
            </div>
            <div class="col-md-9 col-md-offset-3">
                <input type="password" ng-model="dato.passwordNueva" placeholder="Ingrese Contraseña nueva"/>
            </div>
            <div class="col-md-9 col-md-offset-3">
                <br>
                <input type="password" ng-model="dato.passwordCopiaNueva" placeholder="Repita contraseña nueva"/>
            </div>
            <div class="col-md-9 col-md-offset-3">
                <br>
                <input type="submit" class="btn btn-success" value="Cambiar"/>
                <a href="#/educadora-dashboard/" type="submit" class="btn btn-danger" >Cancelar</a>
            </div>
        </div>
        
    </form>
    
</div>
