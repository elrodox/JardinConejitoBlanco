<h2>Recuperar Contraseña</h2>
<p>Ingrese su rut. Se enviará su actual contraseña al correo registrado en su cuenta.</p>
<form name="loginForm" class="form-inline" role="form" ng-submit="passwordRecovery()">
      <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input id="rut" ng-model="user.rut" type="username" class="form-control" name="username" placeholder="RUT (sin dígito verificador)">                                        
      </div>
      <button type="submit" class="btn btn-primary">Recuperar Contraseña</button>
</form>
