<div class="row">
    <h1>{{parvulo.nombre}}</h1>
</div>
<br>
<!--<div class="table-responsive">-->
<div>
    <input type="text" ng-model="search" class="form-control pull-right" placeholder="Buscar imprevisto..." style="width: 300px">
</div>
<br>
<table class="col-xs-6 table table-hover table-striped">
    <tbody>
        <tr>
            <th>Descripcion</th>
            <th>Fecha</th>
        </tr>
    </tbody>
    <tbody class="lista-imprevistos">
		<tr ng-repeat="imprevisto in imprevistos | filter:search" >
            
            <td> {{imprevisto.descripcion}} </td>
            <td> {{imprevisto.fecha}} </td>
            
        </tr>
    </tbody>
</table>
