<html>
<head>
	<title> Gestionar Educadora: Crear educadora</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilos.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
</head>

<body>
	<div name="CerrarSesion" class="container">
			<div class="row">
				<div class="col-md-9"></div>
				<div class="col-md-3">
					<a class="btn btn-danger" href="">Cerrar Sesion</a>
				</div>
			</div>
			
		</div>
	<div name="tituloPagina" class="container">
			<div class="row">
				<div class="col-md-4">
					<img src="/prueba/imagenes/Parvularia.jpg" alt="HOLA" class="img-thumbnail" style="width:200px;height:200px">
				</div>
				<h1 class="col-md-5">Gestionar Educadora</h1>
				
			</div>
		</div>
  	
			
	<div  class="container" >
			<div class="row">
				<div class="col-md-3">
					<ul class="nav nav-pills nav-stacked">
                      <li class="active"><a href="#">Inicio</a></li>
                      <li><a class="btn btn-primary" href="/prueba/app/vista/Educador/Gestion_documentos_educadora.html">Gestionar Documentos</a></li>
                      <li><a class="btn btn-primary"href="/prueba/app/vista/Educador/gestionar_noticia_educadora.html">Gestionar Noticias</a></li>
                      <li><a class="btn btn-primary"href="/prueba/app/vista/Educador/gestionar_galeria_educadora.html">Gestionar Galeria</a></li>
                      <li><a class="btn btn-primary"href="/prueba/app/vista/Educador/Gestionar_asistencia_educadora.html">Gestionar Asistencia</a></li>
                      <li><a class="btn btn-primary"href="/prueba/app/vista/Educador/Gestionar_parvulo_educadora.html">Gestionar Parvulo</a></li>
                      <li><a class="btn btn-primary"href="/app/#/">Pagina Principal</a></li>
                    </ul>
				</div>	
				<div class="col-md-7">
					<h3>Agregar Parvulo</h3>
					<br>
					<form class="form-horizontal" role="form">
					  	<div class="form-group">
					    	<label for="nombre_E" class="col-md-2 control-label">Nombre</label>
					    	<div class="col-md-4">
					      		<input type="text" class="col-md-2 form-control" id="nombre_E" placeholder="Ingrese nombre">
					    	</div>
					  	</div>
					  	
					  	<div class="form-group">
					    	<label for="correo_P" class="col-md-2 control-label">Fecha de Nac.</label>
					    	<div class="col-md-4">
						      	<input type="email" class="form-control" id="correo_P" placeholder="Ingrese correo">
					    	</div>
					  	</div>
					  	
					  	<div class="form-group">
					    	<label for="rut_P" class="col-md-2 control-label">Rut</label>
					    	<div class="col-md-4">
					      		<input type="text" class="form-control" id="rut_P" placeholder="Ingrese rut">
					    	</div>
					  	</div>
					  	
					  	<div class="form-group">
					    	<label for="peso_P" class="col-md-2 control-label">Peso</label>
					    	<div class="col-md-4">
					      		<input type="number" class="form-control" id="peso_P"  min="1" placeholder="Ingrese peso">
					    	</div>
					  	</div>
					  	
					  	<div class="form-group">
					    	<label for="talla_P" class="col-md-2 control-label">Talla</label>
					    	<div class="col-md-4">
					      		<input type="number" class="col-md-2 form-control" id="talla_P"  min="1" placeholder="Ingrese talla">
					    	</div>
					  	</div>
					  	
					  	<div class="form-group">
					    	<label for="Correo_P" class="col-md-2 control-label">Correo</label>
					    	<div class="col-md-4">
					      		<input type="email" class="col-md-2 form-control" id="Correo_P" placeholder="Ingrese correo">
					    	</div>
					  	</div>
					  	
					  	<br>
					  	
					  	<div class="row">
							<ul class="col-md-2"></ul>
							<ul class="col-md-2">
								<button type="submit" class="btn btn-success">Agregar</button>
							</ul>
							<ul class="col-md-2">
								<button type="submit" class="btn btn-danger">Cancelar</button>
							</ul>
						</div>
						
					</form>
				
							      
				</div>
				
			</div>
	
	
			
	</div>

</body>
</html>
