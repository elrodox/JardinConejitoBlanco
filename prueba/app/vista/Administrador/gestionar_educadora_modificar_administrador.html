				</div>
			</div>
			
		</div>

				</div>
				<h1 class="col-md-5">Gestionar Educadora</h1>
				
			</div>
		</div>
  	
			
	<div  class="container" >
			<div class="row">
				<div class="col-md-3">
					<div name= "menu" class="btn-group-vertical">
						<!-- Se pone una lista de botones a las distintas paginas -->
						<dl><a class="btn btn-primary" href="/prueba/app/vista/Gestion_documentos_administrador.html">Gestionar Documentos</a></dl>
						<dl><a class="btn btn-primary"href="/prueba/app/vista/gestionar_noticia_administrador.html">Gestionar Noticias</a></dl>
						<dl><a class="btn btn-primary"href="/prueba/app/vista/gestionar_galeria_administrador.html">Gestionar Galeria</a></dl>
						<dl><a class="btn btn-primary"href="/prueba/app/vista/Gestionar_parvulo_administrador.html">Gestionar Asistencia</a></dl>
						<dl><a class="btn btn-primary"href="/prueba/app/vista/Gestionar_parvulo_administrador.html">Gestionar Parvulo</a></dl>
						<dl><a class="btn btn-primary"href="/prueba/app/vista/gestionar_educadora_administrador.html">Gestionar Educadora</a></dl>
						<dl><a class="btn btn-primary"href="/app/#/">Pagina Principal</a></dl>
					</div>
				</div>	
				<div class="col-md-7">
					<h3>Modificar Educadora</h3>
					<br>
					<form class="form-horizontal" role="form">
					  	<div class="form-group">
					    	<label for="nombre_E" class="col-md-2 control-label">Nombre</label>
					    	<div class="col-md-4">
					      		<input type="text" class="col-md-2 form-control" id="nombre_E" placeholder="Ingrese nombre">
					    	</div>
					  	</div>
					  	
					  	<div class="form-group">
					    	<label for="correo_E" class="col-md-2 control-label">Email</label>
					    	<div class="col-md-4">
						      	<input type="email" class="form-control" id="correo_E" placeholder="Ingrese correo">
					    	</div>
					  	</div>
					  	
					  	<div class="form-group">
					    	<label for="rut_E" class="col-md-2 control-label">Rut</label>
					    	<div class="col-md-4">
					      		<input type="text" class="form-control" id="rut_E" placeholder="Ingrese rut">
					    	</div>
					  	</div>
					  	
					  	<div class="form-group">
					    	<label for="telefono_E" class="col-md-2 control-label">Telefono</label>
					    	<div class="col-md-4">
					      		<input type="text" class="form-control" id="telefono_E" placeholder="Ingrese telefono">
					    	</div>
					  	</div>
					  	
					  	<br>
					  	
					  	<div class="row">
							<ul class="col-md-2"></ul>
							<ul class="col-md-2">
								<button type="button" class="btn btn-success">Agregar</button>
							</ul>
							<ul class="col-md-2">
								<button type="button" class="btn btn-danger">Cancelar</button>
							</ul>
						</div>
						
					</form>
				
							      
				</div>
				
			</div>
	
	
			
	</div>
